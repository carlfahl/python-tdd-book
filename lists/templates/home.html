<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Your To-Do list</h1>

    <form name='new-todo-form' method='post'>
      <input id='new_todo_title' type='text' name="item_text" placeholder="Enter a to-do item"/>
      {% csrf_token %}
    </form>

    <table id='todos-table'>
      {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>

  </body>
</html>
